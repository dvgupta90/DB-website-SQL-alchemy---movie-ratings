{% extends 'base.html' %}
{% block content %}

  <h2>Users</h2>

  <ul>
    {% for user in users %} <!--users here is the users from server.py file and thats the substitute for jinja-->
      <li>
        <a href="/users/{{ user.user_id }}">
          {{ user.email }} ({{ user.user_id }})
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
